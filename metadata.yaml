description: During an extended stay at Viamede, the family is blessed with a new
  addition, Lily, "on loan" from heaven for a short time. Soon they return to Ion,
  where Elsie takes in Cousin Molly, a young girl who has been injured in a fall.
  Elsie makes a commitment to nurture, educate, and encourage Molly in the faith.
  Because of Lily's failing health, the family make and extended visit to Elsie's
  childhood friend, Lucy Ross. There, Elsie befriends a nearly blind child of her
  former governess. The famliy decides to take a trip to the Centennial in New York,
  and Ronald once again joins the family. As Elsie's children move from childhood
  into adulthood, young Elsie's heart is captured by a fine young man.
